<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON study</title>
</head>
<body>
    <h1>JSON - JAVASCRIPT OBJECT NOTATION</h1>
    <h2>Username</h2>
    <ul id="user-info">

    </ul>
    <h2>Name</h2>
    <ul id="name-info">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

        function displayUser(users){
            const username = users.map(name => name.username);
            const ul = document.getElementById("user-info");

            for(let i = 0; i < username.length ; i++){
            const user = username[i];
            const li = document.createElement("li");
            li.innerText = user;
            ul.appendChild(li);
            
        }
        }
        
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayName(json))

        function displayName(userName){
            const names = userName.map(uName => uName.name);
            console.log(names);
            for(let i = 0; i < names.length ; i++){
            const user = names[i];
            console.log(user);

            const ul = document.getElementById("name-info");
            const li = document.createElement("li");
            li.innerText = user ;
            ul.appendChild(li);
        }
    }
    </script>
</body>
</html>
